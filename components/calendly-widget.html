<!-- Calendly Widget Component -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<style>
  .calendly-badge-widget .calendly-badge-content {
    background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%) !important;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2) !important;
    border-radius: 50px !important;
    padding: 12px 24px !important;
    font-weight: 500 !important;
    letter-spacing: 0.5px !important;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    transform: translateY(0) !important;
    border: 2px solid #ffffffe6 !important;
  }
  
  .calendly-badge-widget .calendly-badge-content:hover {
    transform: translateY(-2px) !important;
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4) !important;
    background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%) !important;
  }
  
  .calendly-badge-widget .calendly-badge-content:active {
    transform: translateY(0) scale(0.98) !important;
    box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3) !important;
  }
</style>
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    Calendly.initBadgeWidget({
      url: 'https://calendly.com/digibenders/30min?hide_gdpr_banner=1&background_color=131929&text_color=ffffff&primary_color=6366f1',
      text: 'Book Your Strategy Call',
      color: '#6366f1',
      textColor: '#ffffff',
      branding: false
    });
  });
</script>
